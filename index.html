<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Schedule Lookup</title>
    <style>
        body {
            background: #255cdc;
            color: #333;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="date"] {
            padding: 8px;
            width: 80%;
            border: 2px solid #f5f5f5;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        button {
            width: 90%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .loading {
            display: none;
            height: 60px;
            margin: 10px auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 300px;
        }
        .room-list {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cleaning Schedule Lookup</h2>
        <input type="date" id="dateInput">
        <button id="submitBtn" onclick="submitDate()">Search</button>
        <img id="loadingGif" class="loading" src="loading.gif" alt="Loading...">
        <div id="result"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
    const dateInput = document.getElementById('dateInput');
const searchButton = document.getElementById('searchButton');
const resultDiv = document.getElementById('result');

searchButton.addEventListener('click', () => {
    const selectedDate = dateInput.value;
    if (selectedDate) {
        // ใช้ google.script.run อย่างถูกต้อง และใส่ URL ที่คุณให้มา
        google.script.run.withSuccessHandler(displayResults).getData(selectedDate);
    } else {
        alert('กรุณาเลือกวันที่');
    }
});

function displayResults(data) {
    if (data && data.length > 0) {
        let html = '<table><thead><tr><th>เลขห้อง</th><th>รายละเอียดห้องพัก</th><th>สถานะ</th><th>วันที่ทำความสะอาด</th></tr></thead><tbody>';
        data.forEach(row => {
            html += `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td></tr>`;
        });
        html += '</tbody></table>';
        resultDiv.innerHTML = html;
    } else {
        resultDiv.innerHTML = '<p>ไม่พบข้อมูลสำหรับวันที่เลือก</p>';
    }
}
    </script>
</body>
</html>
