<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Cleaning Schedule Lookup</title>
    <style>
        body {
            background: #255cdc;
            color: #333;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 70px;
            box-sizing: border-box;
            position: relative;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 20px);
            border: 2px solid #f5f5f5;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 90%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
            font-size: 18px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        button:hover {
            background: #0056b3;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
        }
        button:active {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transform: translateX(-50%) translateY(2px);
        }
        .loading {
            display: none;
            height: 60px;
            margin: 20px auto;
        }
        #result {
            margin-top: 30px;
            font-size: 16px;
            text-align: left;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .modal-content button {
            width: auto;
            padding: 10px 20px;
            margin-top: 15px;
            position: static;
            transform: translateX(0);
        }
        .room-list {
            text-align: left;
            margin-top: 15px;
            padding-left: 20px;
        }
        .room-list li {
            margin-bottom: 5px;
            font-size: 16px;
        }
        h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #008000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cleaning Schedule Lookup</h2>
        <input type="text" id="roomInput" placeholder="Enter Room Number">
        <button id="submitBtn" onclick="submitRoom()">Search</button>
        <img id="loadingGif" class="loading" src="loading.gif" alt="Loading...">
        <div id="result"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function submitRoom() {
          const roomNumber = document.getElementById('roomInput').value;
          const resultElement = document.getElementById('result');
          const submitBtn = document.getElementById('submitBtn');
          const loadingGif = document.getElementById('loadingGif');
      
          if (!roomNumber) {
            showModal("❌ Please enter a Room Number!");
            return;
          }
      
          resultElement.innerHTML = "Searching...";
          resultElement.style.color = "blue";
          loadingGif.style.display = "block";
          submitBtn.disabled = true;
      
          // แก้ไข URL ให้ถูกต้อง
          const scriptUrl = "https://script.google.com/macros/s/AKfycbxTBnfWrPRFXQ-IIph1mVptON7zeuqpCtxvOBsaBB_hyHcbJ4RZHcW4wX1he-jRu0GgZg/exec"; // ใส่ URL ของ Apps Script ของคุณ
          const url = `${scriptUrl}?room=${encodeURIComponent(roomNumber)}`; // สร้าง URL พร้อมพารามิเตอร์ room
          console.log("Fetching URL:", url); // Log the URL
      
          fetch(url)
            .then(response => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              return response.json();
            })
            .then(data => {
              loadingGif.style.display = "none";
              submitBtn.disabled = false;
      
              if (data && data.schedule) {
                resultElement.innerHTML = `<p style="color: green; font-size: 18px;">Room ${roomNumber} is scheduled for cleaning on: ${data.schedule}</p>`;
              } else if (data && data.message) {
                resultElement.innerHTML = `<p style="color: orange; font-size: 18px; text-align: center;">${data.message}</p>`;
              } else {
                resultElement.innerHTML = `<p style="color: red; font-size: 18px; text-align: center;">❌ No cleaning schedule found for Room ${roomNumber}.</p>`;
              }
            })
            .catch(error => {
              console.error("Error fetching data:", error);
              resultElement.innerHTML = `<p style="color: red; font-size: 18px; text-align: center;">❌ Error: ${error.message || 'An unknown error occurred. Please try again.'}</p>`;
              loadingGif.style.display = "none";
              submitBtn.disabled = false;
              showModal("❌ An error occurred. Please try again.");
            });
        }
      
        function showModal(message) {
          document.getElementById("modalMessage").innerHTML = message;
          document.getElementById("myModal").style.display = "flex";
        }
      
        function closeModal() {
          document.getElementById("myModal").style.display = "none";
        }
      </script>
      
</body>
</html>
