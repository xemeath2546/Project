<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Schedule Lookup</title>
    <style>
        body {
            background: #255cdc;
            color: #333;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height */
            margin: 0;
            padding-bottom: 70px; /* Add padding at the bottom for fixed button */
            box-sizing: border-box; /* Include padding in body's total width/height */
            position: relative; /* Needed for absolute positioning of button */
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="date"] {
            padding: 10px; /* Increased padding */
            width: calc (100% - 20px); /* Adjusted width to account for padding */
            border: 2px solid #f5f5f5;
            border-radius: 5px;
            font-size: 16px; /* Increased font size */
            text-align: center;
            margin-bottom: 20px; /* Added margin below input */
        }
        button {
            width: 90%;
            padding: 12px; /* Increased padding */
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px; /* Increased border-radius */
            transition: 0.3s;
            font-size: 18px; /* Increased font size */
            margin-top: 20px; /* Increased margin top */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
            position: fixed; /* Fix button to bottom */
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        button:hover {
            background: #0056b3;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3); /* Increased shadow on hover*/
        }
        button:active{
           box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3); /* Smaller shadow on click */
           transform: translateX(-50%) translateY(2px); /* Move button down slightly on click */
        }
        .loading {
            display: none;
            height: 60px;
            margin: 20px auto; /* Increased margin */
        }
        #result {
            margin-top: 30px; /* Increased margin */
            font-size: 16px; /* Increased font size */
            text-align: left; /* Align result text to the left */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .modal-content button {
            width: auto; /* Adjusted button width in modal */
            padding: 10px 20px;
            margin-top: 15px;
            position: static; /* Override fixed positioning */
            transform: translateX(0); /* Reset horizontal translation */
        }

        .room-list {
            text-align: left;
            margin-top: 15px;
            padding-left: 20px; /* Add padding for indentation of list */
        }
        .room-list li{
            margin-bottom: 5px; /* Add space between list items */
            font-size: 16px;
        }
        h3{
            font-size: 18px;
            margin-bottom: 10px;
            color: #008000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cleaning Schedule Lookup</h2>
        <input type="date" id="dateInput">
        <button id="submitBtn" onclick="submitDate()">Search</button>
        <img id="loadingGif" class="loading" src="loading.gif" alt="Loading...">
        <div id="result"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function submitDate() {
            const selectedDate = document.getElementById('dateInput').value;
            const resultElement = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            const loadingGif = document.getElementById('loadingGif');

            if (!selectedDate) {
                showModal("❌ Please select a date!");
                return;
            }

            const parts = selectedDate.split('-');
            const formattedDate = `${parts[1]}/${parts[2]}/${parts[0]}`;

            resultElement.innerHTML = "Searching...";
            resultElement.style.color = "blue";
            loadingGif.style.display = "block";
            submitBtn.disabled = true;

            fetch("https://script.google.com/macros/s/AKfycbxTBnfWrPRFXQ-IIph1mVptON7zeuqpCtxvOBsaBB_hyHcbJ4RZHcW4wX1he-jRu0GgZg/exec?date=" + encodeURIComponent(formattedDate))
                .then(response => response.json())
                .then(data => {
                    loadingGif.style.display = "none";
                    submitBtn.disabled = false;

                    if (data && data.rooms && data.rooms.length > 0) {
                        let roomList = "<h3>Rooms to Clean:</h3><ul class='room-list'>";
                        data.rooms.forEach(room => {
                            roomList += `<li>Room: ${room}</li>`;
                        });
                        roomList += "</ul>";
                        resultElement.innerHTML = roomList;
                        resultElement.style.color = "green";
                    } else if (data && data.message) {
                        resultElement.innerHTML = `<p style="color: orange; font-size: 18px; text-align: center;">${data.message}</p>`;
                    } else {
                        resultElement.innerHTML = `<p style="color: red; font-size: 18px; text-align: center;">❌ No rooms scheduled for cleaning on this date.</p>`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    resultElement.innerHTML = `<p style="color: red; font-size: 18px; text-align: center;">❌ Error retrieving data. Please try again.</p>`;
                    loadingGif.style.display = "none";
                    submitBtn.disabled = false;
                    showModal("❌ An error occurred. Please try again.");
                });
        }

        function showModal(message) {
            document.getElementById("modalMessage").innerHTML = message;
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
