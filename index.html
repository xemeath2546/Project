<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Lookup</title>
    <style>
        /* Background Styling */
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
        }

        /* Main Container */
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            width: 350px;
            margin: 100px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        /* Input Box */
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px #007bff;
        }
        /* LOGO */
        .logo {
            width: 100px; 
            height: auto; 
        } 
        /* Submit Button */
        button {
            margin-top: 10px; /* เพิ่มระยะห่างด้านบน */
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }

        /* Loading GIF (Hidden at Start) */
        #loadingGif {
            display: none; /* ซ่อนตอนเริ่มต้น */
            width: 70px;
            margin: 20px auto;
        }

        /* Custom Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 1);
        }
        .modal-content button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="HOMA-LOGO150x34.png" alt="HOMA-LOGO150x34">
        <h2>Please Enter Room Number</h2>
        <input type="text" id="roomNumber" placeholder="Enter room number (e.g., B104)">
        <button id="submitBtn" onclick="submitRoom()">Submit</button>
        <br>
        <img id="loadingGif" src="loading.gif" alt="Loading...">
        <p id="result"></p>
    </div>

    <!-- Custom Modal Popup -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function submitRoom() {
            let roomNumber = document.getElementById('roomNumber').value.trim();
            let pattern = /^[abcABC]\d{3}$/;
            let resultElement = document.getElementById('result');
            let submitBtn = document.getElementById('submitBtn');
            let loadingGif = document.getElementById('loadingGif');

            // Convert UTC Date to Bangkok Time
            function convertToBangkokTime(utcDateString) {
                let utcDate = new Date(utcDateString);
                let bangkokOffset = 7 * 60 * 60 * 1000; 
                let bangkokDate = new Date(utcDate.getTime() + bangkokOffset);
                return bangkokDate.toISOString().split("T")[0];
            }

            if (pattern.test(roomNumber)) {
                resultElement.innerText = "Searching...";
                resultElement.style.color = "blue";
                loadingGif.style.display = "block"; // Show GIF when searching
                submitBtn.disabled = true;

                fetch("https://script.google.com/macros/s/AKfycbyYtofVZ0Zm76gpgADFrkDIT09--A3Pf8SE7YRhfO5I6mjBGuAWUH10LPojQvrwodZb/exec?room=" + encodeURIComponent(roomNumber))
                .then(response => response.json())
                .then(data => {
                    loadingGif.style.display = "none"; // Hide GIF when done
                    submitBtn.disabled = false;

                    if (data.schedule) {
                        let correctDate = convertToBangkokTime(data.schedule);
                        resultElement.innerText = "Scheduled Cleaning: " + correctDate;
                        resultElement.style.color = "sky";
                        showModal("✅ Room: " + roomNumber + "<br>Cleaning Date: " + correctDate);
                    } else if (data.error) {
                        resultElement.innerText = data.error;
                        resultElement.style.color = "red";
                        showModal("❌ " + data.error);
                    }
                })
                .catch(error => {
                    console.log("Error:", error);
                    resultElement.innerText = "❌ An error occurred while retrieving data.";
                    resultElement.style.color = "red";
                    showModal("❌ An error occurred. Please try again.");

                    loadingGif.style.display = "none"; // Hide GIF if error occurs
                    submitBtn.disabled = false;
                });

            } else {
                resultElement.innerText = "❌ Invalid room format!";
                resultElement.style.color = "red";
                showModal("❌ Invalid room format!");
            }
        }

        // Close modal when clicking outside the box
        document.getElementById("myModal").addEventListener("click", function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        function showModal(message) {
            document.getElementById("modalMessage").innerHTML = message;
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
