<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Schedule Lookup</title>
    <style>
        body {
            background: #255cdc;
            color: #333;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="date"] {
            padding: 8px;
            width: 80%;
            border: 2px solid #f5f5f5;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        button {
            width: 90%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .loading {
            display: none;
            height: 60px;
            margin: 10px auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 300px;
        }
        .room-list {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cleaning Schedule Lookup</h2>
        <input type="date" id="dateInput">
        <button id="submitBtn" onclick="submitDate()">Search</button>
        <img id="loadingGif" class="loading" src="loading.gif" alt="Loading...">
        <div id="result"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function submitDate() {
    let selectedDate = document.getElementById('dateInput').value;
    let resultElement = document.getElementById('result');
    let submitBtn = document.getElementById('submitBtn');
    let loadingGif = document.getElementById('loadingGif');

    if (!selectedDate) {
        showModal("❌ Please select a date!");
        return;
    }

    // แปลงรูปแบบวันที่เป็น MM/DD/YYYY
    let parts = selectedDate.split('-');
    let formattedDate = `${parts[1]}/${parts[2]}/${parts[0]}`; // เปลี่ยนลำดับ parts

    resultElement.innerHTML = "Searching...";
    resultElement.style.color = "blue";
    loadingGif.style.display = "block";
    submitBtn.disabled = true;

    fetch("https://script.google.com/macros/s/AKfycbyYtofVZ0Zm76gpgADFrkDIT09--A3Pf8SE7YRhfO5I6mjBGuAWUH10LPojQvrwodZb/exec?date=" + encodeURIComponent(formattedDate)) //ส่งค่าวันที่ที่แปลงแล้ว
        .then(response => response.json())
        .then(data => {
            loadingGif.style.display = "none";
            submitBtn.disabled = false;

            if (data.rooms && data.rooms.length > 0) {
                let roomList = "<h3>Rooms to Clean:</h3><ul class='room-list'>";
                data.rooms.forEach(room => {
                    roomList += `<li>Room: ${room}</li>`;
                });
                roomList += "</ul>";
                resultElement.innerHTML = roomList;
                resultElement.style.color = "green";
            } else {
                resultElement.innerText = "❌ No rooms scheduled for cleaning on this date.";
                resultElement.style.color = "red";
            }
        })
        .catch(error => {
            console.error("Error fetching data:", error);
            resultElement.innerText = "❌ Error retrieving data. Please try again.";
            resultElement.style.color = "red";
            loadingGif.style.display = "none";
            submitBtn.disabled = false;
            showModal("❌ An error occurred. Please try again.");
        });
}

        function showModal(message) {
            document.getElementById("modalMessage").innerHTML = message;
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
