<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Lookup</title>
    <style>
        body {
            background: #255cdc;
            color: #333;
            font-family: 'Poppins', sans-serif; /* ใช้ฟอนต์ Poppins ทั่วทั้งหน้า */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 20px;
        }
        button {
            font-weight: 400;
        }
        input {
            font-weight: 300;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: auto;
            height: auto;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px;
            background: #f5f5f5;
            width: 80%;
            border: 2px solid #f5f5f5;
            border-radius: 5px;
            outline: #f5f5f5;
            font-size: 14px;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 91, 187, 0.5);
        }

        button {
            width: 90%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #0056b3;
        }

        /* การจัดตำแหน่ง GIF ให้อยู่ตรงกลาง */
        .loading {
            display: none; /* ซ่อน GIF เมื่อยังไม่ได้กด Submit */
            margin-top: auto;
            margin-bottom: auto;
            width: auto; /* ขนาดของ GIF */
            height: 60px; /* ขนาดของ GIF */
            margin: 0 auto; /* จัดให้ตรงกลาง */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="HOMA-LOGO150x34.png" alt="logo">
        <h2>Air-conditioner Schedule Lookup</h2>
        <div class="input-container">
            <input type="date" id="searchDate" placeholder="YYYY-MM-DD">
        </div>
        <button id="submitBtn" onclick="submitDate()">Submit</button>
        <img id="loadingGif" class="loading" src="loading.gif" alt="Loading...">
        <p id="result"></p>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
    
        function submitDate() {
            let searchDate = document.getElementById('searchDate').value;
            let resultElement = document.getElementById('result');
            let submitBtn = document.getElementById('submitBtn');
            let loadingGif = document.getElementById('loadingGif');
    
            resultElement.innerText = "Searching...";
            resultElement.style.color = "blue";
            loadingGif.style.display = "block";
            submitBtn.disabled = true;
    
            fetch("https://script.google.com/macros/s/AKfycbzY1MKoeRJsOIyG1u7h_TVoC_YY_GuYUmXlAtBhj2A8kV6smUSPUbzr4ycQR-sNJ_vsvw/exec?date=" + encodeURIComponent(searchDate))
                .then(response => response.json())
                .then(data => {
                    loadingGif.style.display = "none";
                    submitBtn.disabled = false;
    
                    if (data.results && data.results.length > 0) {
                        let message = "Rooms scheduled for cleaning on " + formatDate(searchDate) + ":<br>";
                        data.results.forEach(room => {
                            message += "Room: " + room.roomNumber + ", Details: " + room.roomDetails + ", Status: " + room.status + "<br>";
                        });
                        resultElement.innerHTML = message;
                        resultElement.style.color = "green";
                        showModal(message);
                    } else if (data.error) {
                        resultElement.innerText = data.error;
                        resultElement.style.color = "red";
                        showModal("❌ " + data.error);
                    } else {
                        resultElement.innerText = "No rooms found for the selected date.";
                        resultElement.style.color = "red";
                        showModal("❌ No rooms found for " + formatDate(searchDate));
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    resultElement.innerText = "❌ An error occurred.";
                    resultElement.style.color = "red";
                    showModal("❌ Please try again.");
                    loadingGif.style.display = "none";
                    submitBtn.disabled = false;
                });
        }
    
        // ฟังก์ชันแสดง modal
        function showModal(message) {
            document.getElementById("modalMessage").innerHTML = message;
            document.getElementById("myModal").style.display = "flex";
        }
    
        // ฟังก์ชันปิด modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            location.reload();
        }
    </script>
</body>
</html>
